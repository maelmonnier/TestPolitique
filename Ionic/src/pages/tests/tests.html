<ion-header>
  <ion-navbar>
    <ion-title>Test Politique Présidentielle 2017</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Thématique : {{thematicName | async}}</h2>
  <ion-list inset>
    <ion-item *ngFor="let topic of topicsAndQuestions | async">
      <div item-left>{{topic.name}}</div>
      <ul>
        <li *ngFor="let item of topic.questions">
          <input type="radio"
                 id="item.id"
                 name="item.id"
                 value="item.value" />
          <label [attr.for]="item.id">{{item.text}}</label>
        </li>
      </ul>
    </ion-item>
  </ion-list>
  <p>Enregistrer</p>
</ion-content>
